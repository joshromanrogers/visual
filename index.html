<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualiser</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">

    <!-- import three.js -->
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

</head>

<body>
    <div class="controller">
        <!-- position slider -->
        <div>Camera position z slider: <span id="cameraPosZ"></span></div>
        <div class="slidecontainer">
            <input type="range" min="10" max="90" step="1" value="40" class="slider" id="cameraPosZRange" />
        </div>
        <!-- shape pos z -->
        <div class="shapePosZInput">
            Shape Pos Z:<input type="text" name="shapePosZInput" id="shapePosZInput" value="cos(step*md)">
            <button type="button" id="shapePosZ">update</button>
        </div>
        <!-- shape scale z -->
        <div class="shapeScaleZInput">
            Shape Scale Z:<input type="text" name="shapeScaleZInput" id="shapeScaleZInput" value="cos(step*md)">
            <button type="button" id="shapeScaleZ">update</button>
        </div>
        <!-- shape scale x -->
        <div class="shapeScaleXInput">
            Shape Scale X:<input type="text" name="shapeScaleXInput" id="shapeScaleXInput" value="cos(step*md)">
            <button type="button" id="shapeScaleX">update</button>
        </div>
        <!-- shape scale y -->
        <div class="shapeScaleYInput">
            Shape Scale Y:<input type="text" name="shapeScaleYInput" id="shapeScaleYInput" value="cos(step*md)">
            <button type="button" id="shapeScaleY">update</button>
        </div>
        <!-- shape rotation z -->
        <div class="shapeRotationZInput">
            Shape Rotation Z:<input type="text" name="shapeRotationZInput" id="shapeRotationZInput"
                value="cos(step*md)">
            <button type="button" id="shapeRotationZ">update</button>
        </div>
        <!-- shape rotation x -->
        <div class="shapeRotationXInput">
            Shape Rotation X:<input type="text" name="shapeRotationXInput" id="shapeRotationXInput"
                value="cos(step*md)">
            <button type="button" id="shapeRotationX">update</button>
        </div>
        <!-- shape rotation y -->
        <div class="shapeRotationYInput">
            Shape Rotation Y:<input type="text" name="shapeRotationYInput" id="shapeRotationYInput"
                value="cos(step*md)">
            <button type="button" id="shapeRotationY">update</button>
        </div>

        <!-- COLOURS -->
        <!-- shape colour [red] -->
        <div class="shapeColRInput">
            Shape Col R:<input type="text" name="shapeColRInput" id="shapeColRInput" value="cos(step*md)">
            <button type="button" id="shapeColR">update</button>
        </div>
        <!-- shape colour [green] -->
        <div class="shapeColGInput">
            Shape Col G:<input type="text" name="shapeColGInput" id="shapeColGInput" value="cos(step*md)">
            <button type="button" id="shapeColG">update</button>
        </div>
        <!-- shape colour [blue] -->
        <div class="shapeColBInput">
            Shape Col B:<input type="text" name="shapeColBInput" id="shapeColBInput" value="cos(step*md)">
            <button type="button" id="shapeColB">update</button>
        </div>


        <!-- shape selector -->
        <h4>Shape:</h4>
        <!-- select tag -->
        <select id="shapeSelector">
            <!-- shapes to choose from -->
            <option value="dodecahedron">Dodecahedron</option>
            <option value="dodecahedron-large">Dodecahedron [large]</option>
            <option value="ring">Ring</option>
            <option value="box">Box</option>
            <option value="cylinder">Cylinder</option>
            <option value="plane">Plane</option>
            <option value="octahedron">Octahedron</option>
            <option value="octahedron-large">Octahedron [large]</option>


        </select>

        <input type="checkbox" id="rotateX">Rotate
    </div>
     <!-- import the webpage's javascript file -->
     <script src="./index.js"></script>
</body>

</html>
