<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualiser</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">

    <!-- import three.js -->
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

</head>

<body>
    <div class="mode" id="moon">☾</div>
    <div class="mode" id="sun">☀</div>
    <div class="info">ℹ</div>

    
    
    <div class="controller">
        <!-- CONTROLLER CONTAINER [CSS GRID] -->
        <div class="container">
            <!-- FIRST ROW -->
            <div class="shape">
                <!-- shape selector -->
                <select id="shapeSelector">
                    <!-- shapes to choose from -->
                    <option value="dodecahedron">Dodecahedron</option>
                    <option value="dodecahedron-large">Dodecahedron [large]</option>
                    <option value="ring">Ring</option>
                    <option value="box">Box</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="plane">Plane</option>
                    <option value="octahedron">Octahedron</option>
                    <option value="octahedron-large">Octahedron [large]</option>
                </select>
            </div>

            <!-- SECOND ROW -->
            <div class="main">

                <!-- shape pos z -->
                <span class="posZTitle">pos z</span>
                <input type="text" name="posZInput" id="posZInput" value="cos(step*md)">
                <button type="button" id="posZBtn">update</button>

                <!-- shape scale x -->
                <span class="scaleXTitle">sca x</span>
                <input type="text" name="scaleXInput" id="scaleXInput" value="cos(step*md)">
                <button type="button" id="scaleXBtn">update</button>

                <!-- shape scale y -->
                <span class="scaleYTitle">sca y</span>
                <input type="text" name="shapeScaleYInput" id="scaleYInput" value="cos(step*md)">
                <button type="button" id="scaleYBtn">update</button>

                <!-- shape scale z -->
                <span class="scaleZTitle">sca z</span>
                <input type="text" name="shapeScaleZInput" id="scaleZInput" value="cos(step*md)">
                <button type="button" id="scaleZBtn">update</button>

                <!-- shape rotation x -->
                <span class="rotationXTitle">rot x</span>
                <input type="text" name="rotationXInput" id="rotationXInput" value="cos(step*md)">
                <button type="button" id="rotationXBtn">update</button>

                <!-- shape rotation y -->
                <span class="rotationYTitle">rot y</span>
                <input type="text" name="rotationYInput" id="rotationYInput" value="cos(step*md)">
                <button type="button" id="rotationYBtn">update</button>

                <!-- shape rotation z -->
                <span class="rotationZTitle">rot z</span>
                <input type="text" name="rotationZInput" id="rotationZInput" value="cos(step*md)">
                <button type="button" id="rotationZBtn">update</button>

                <!-- COLOURS -->
                <!-- shape colour [red] -->
                <span class="colRTitle">r</span>
                <input type="text" name="colRInput" id="colRInput" value="cos(step*md)">
                <button type="button" id="colRBtn">update</button>

                <!-- shape colour [green] -->
                <span class="colGTitle">g</span>
                <input type="text" name="colGInput" id="colGInput" value="cos(step*md)">
                <button type="button" id="colGBtn">update</button>

                <!-- shape colour [blue] -->
                <span class="colBTitle">b</span>
                <input type="text" name="colBInput" id="colBInput" value="cos(step*md)">
                <button type="button" id="colBBtn">update</button>



            </div>

            <!-- THIRD ROW -->
            <div class="camera">

                <!-- camera position slider -->
                <span class="cameraPosTitle">cam pos<span id="cameraPosZ"></span></span>
                <div class="cameraPosSlide">
                    <input type="range" min="10" max="90" step="1" value="40" class="slider" id="cameraPosZRange" />
                </div>

                <!-- camera rotation checkbox -->
                <span class="cameraRotateTitle">cam rot</span>
                <input type="checkbox" id="cameraRotate">


            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
